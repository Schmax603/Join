<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Task</title>

	<link rel="stylesheet" href="../headerNav/headerNav.css">
	<script src="../headerNav/headerNav.js"></script>


	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="../headerNav/headerNav.css">

	<link rel="stylesheet" href="addtask.css">



	<!-- https://i.imgflip.com/52lvif.jpg -->
	<script src="addtask.js"></script>
	<script src="backend.js"></script>
	<script src="../templets/mini_backend/mini_backend.js"></script>
	<script src="../script.js"></script>
	<script src="../headerNav/headerNav.js"></script>

</head>

<body id="body" onload="initHeaderNav(); init(); bnts();" onclick="closeMenu()">
	<div w3-include-html="../headerNav/headerNav.html"></div>

	<div class="amogus center-stuff">

		<h6 class="addtask-gentext karben-text">Kanban Project Management Tool</h6>
		<h1 class="addtask-title">Add Task</h1>

		<div class="addtask-tasktitle addtask-gencon">
			<div class="addtask-gentext">Title</div>
			<textarea class="addtask-genimput" placeholder="Enter a title"></textarea>
		</div>

		<div class="addtask-description addtask-gencon">
			<div class="addtask-gentext">Description</div>
			<textarea class="addtask-description-input addtask-genimput" placeholder="Enter a Description"
				type="text"></textarea>
		</div>

		<div class="addtask-prio addtask-gencon">
			<div class="addtask-gentext">Prio</div>

			<div class="addtask-prio-bnt center-stuff">
				<button class="addtask-genimput center-stuff" id="addtask-prio-bnt-urgent" onclick="bnts();">Urgent <img
						class="addtask-prio-img" id="addtask-prio-bnt-urgent-img" src="../img/prio-urgent.svg"></button>
				<button class="addtask-genimput center-stuff" id="addtask-prio-bnt-medium" onclick="bnts();">Medium <img
						class="addtask-prio-img" id="addtask-prio-bnt-medium-img" src="../img/prio-medium.svg"></button>
				<button class="addtask-genimput center-stuff" id="addtask-prio-bnt-low" onclick="bnts();">Low <img
						class="addtask-prio-img" id="addtask-prio-bnt-low-img" src="../img/prio-low.svg"></button>
			</div>

		</div>

		<div class="addtask-duedate addtask-gencon">
			<div class="addtask-gentext">Due date</div>
			<input style="display: block;" class="addtask-genimput" id="date" placeholder="dd/mm/yyyy" type="date"
				min=""></input>
		</div>

		<script>
			const today = new Date().toISOString().split('T')[0];
			document.getElementById("date").setAttribute('min', today);
		</script>

		<style>
			/* Style the collapsible */
			.collapsible {
				cursor: pointer;
			}

			.paddings {
				padding-top: 13px !important;
				padding-bottom: 13px !important;
				padding-left: 21px !important;
			}

			/* Style the content inside the collapsible */
			.content {
				display: none;
				padding: 0 18px;
				overflow: hidden;
			}

			.content:hover {
				background-color: #d8d4d4;
			}

			/* Show the content when the collapsible is clicked */


			.collapsible.active .content {
				display: block;
			}

			.addtask-genimput-dw {

				background: #FFFFFF;
				border: 1px solid #D1D1D1;
				border-radius: 10px;
				box-sizing: border-box;

			}
		</style>

		<div class="addtask-description addtask-gencon">
			<div class="addtask-gentext">Category</div>
			<div class=" addtask-gendrop" id="collapsible">
				<div class="paddings">Section 1</div>
				<div class="addtask-gendrop-item paddings" id="addtask-gendrop-item">
					Content for section 1 goes here.
				</div>
				<div class="addtask-gendrop-item paddings">
					Content for section 2 goes here.
				</div>
				<div class="addtask-gendrop-item paddings">
					Content for section 2 goes here.
				</div>
			</div>
		</div>



		<script>// Get all the collapsible elements
			var coll = document.getElementById("collapsible");

			// Loop through each collapsible element and add a click listener
			for (var i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function () {
					this.classList.toggle("active");
					var content = document.getElementById("addtask-gendrop-item");
					if (content.style.display === "block") {
						content.style.display = "none";
					} else {
						content.style.display = "block";
					}
				});
			}

	// Add a click listener to the dropdown button

		</script>

		<div class="addtask-gencon">
			<div class="addtask-gentext">Assigned to</div>
			<select class="addtask-genimput addtask-gendrop">
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>
		</div>

		<div class="addtask-subtasks addtask-gencon">
			<div class="addtask-gentext">Subtasks</div>
			<textarea class="addtask-genimput" placeholder="Add new subtask"></textarea>
		</div>

	</div>

</body>

</html>
