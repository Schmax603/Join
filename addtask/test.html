<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function showCalendar() {
        const dateInput = document.getElementById("dateInput");
        const calendar = document.getElementById("calendar");
        calendar.style.display = "block";
        calendar.innerHTML = "";

        const date = new Date(dateInput.value);
        const month = date.getMonth();
        const year = date.getFullYear();

        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        for (let i = 0; i < 7; i++) {
            const headerCell = document.createElement("th");
            headerCell.textContent = daysOfWeek[i];
            headerRow.appendChild(headerCell);
        }
        table.appendChild(headerRow);

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        let dayOfMonth = 1;
        let row = document.createElement("tr");
        for (let i = 0; i < firstDayOfMonth; i++) {
            const cell = document.createElement("td");
            row.appendChild(cell);
        }
        for (let i = firstDayOfMonth; i < 7; i++) {
            const cell = document.createElement("td");
            cell.textContent = dayOfMonth;
            cell.onclick = () => {
                const formattedDate = `${dayOfMonth.toString().padStart(2, "0")}/${(month + 1).toString().padStart(2, "0")}/${year}`;
                dateInput.value = formattedDate;
                calendar.style.display = "none";
            };
            row.appendChild(cell);
            dayOfMonth++;
        }
        table.appendChild(row);

        while (dayOfMonth <= daysInMonth) {
            row = document.createElement("tr");
            for (let i = 0; i < 7; i++) {
                if (dayOfMonth > daysInMonth) {
                    break;
                }
                const cell = document.createElement("td");
                cell.textContent = dayOfMonth;
                cell.onclick = () => {
                    const formattedDate = `${dayOfMonth.toString().padStart(2, "0")}/${(month + 1).toString().padStart(2, "0")}/${year}`;
                    dateInput.value = formattedDate;
                    calendar.style.display = "none";
                };
                row.appendChild(cell);
                dayOfMonth++;
            }
            table.appendChild(row);
        }

        calendar.appendChild(table);
    }

</script>

<body>
    <input type="text" id="dateInput" placeholder="dd/mm/yyyy">
    <button onclick="showCalendar()">Select Date</button>

    <div id="calendar" style="display:none;"></div>

    <textarea name="" id="" cols="30" rows="10" type="date"></textarea>
</body>

</html>
