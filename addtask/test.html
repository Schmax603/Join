<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="toggleable" id="button-1" onclick="toggleButton(1)">Button 1</button>
    <button class="toggleable" id="button-2" onclick="toggleButton(2)">Button 2</button>
    <button class="toggleable" id="button-3" onclick="toggleButton(3)">Button 3</button>

    <style>
        /* Default state */
        .toggleable {
            background-color: gray;
        }

        /* Active state */
        .toggleable.active {
            background-color: red;
        }
    </style>


    <script>
        function toggleButton(buttonNum) {
            const buttons = document.querySelectorAll('.toggleable');
            buttons.forEach(button => {
                if (button.id === `button-${buttonNum}`) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
