<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />

  <link rel="stylesheet" href="summary.css">
  <link rel="stylesheet" href="../fonts/fonts.css">

  <script src="summary.js"></script>
  <script src="../script.js"></script>

</head>
<body>
  
  <main class="summary">
    <div class="summary-header">
      <p class="summary-header-tertiaerheadline">Kanban Project Managment Tool</p>
      <p class="summary-header-headline">Summary</p>
      <div class="summary-header-border-mid"></div>
      <p class="summary-header-subheadline">Everything in a nutshell!</p>
      <div class="summary-header-border-bottom"></div>
    </div>

    <div class="summary-infos">

      <div class="summary-infos-tasks">

        <div class="summary-infos-tasks-card grid1">
          <p id="summary-infos-tasks-card-board"></p>
          <p>Tasks in Board</p>
        </div>
        <div class="summary-infos-tasks-card grid2">
          <p id="summary-infos-tasks-card-progress"></p>
          <p>Tasks in Progress</p>
        </div>
        <div class="summary-infos-tasks-card grid3">
          <p id="summary-infos-tasks-card-feedback"></p>
          <p>Awaiting Feedback</p>
        </div>

        <div class="summary-infos-tasks-deadline grid4">
          <p>placeholder deadline</p>
        </div>

        <div class="summary-infos-tasks-progress-card grid5">
          <p>placeholder progress</p>
        </div>
        <div class="summary-infos-tasks-progress-card grid6">
          <p>placeholder progress</p>
        </div>

      </div>

      <div id="summary-infos-greeting">
        <!-- todo render greetings h3 / h2 desktop mobile -->
        <p>Good morning,</p>
      </div>

    </div>

  </main>

</body>
</html>
