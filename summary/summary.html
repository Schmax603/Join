<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />

  <link rel="stylesheet" href="summary.css">
  <link rel="stylesheet" href="../fonts/fonts.css">

  <script src="summary.js"></script>
  <script src="../script.js"></script>

</head>
<body>
  
  <main class="summary">
    <div class="summary-header">
      <p class="summary-header-tertiaerheadline">Kanban Project Managment Tool</p>
      <p class="summary-header-headline">Summary</p>
      <div class="summary-header-border-mid"></div>
      <p class="summary-header-subheadline">Everything in a nutshell!</p>
      <div class="summary-header-border-bottom"></div>
    </div>

    <div class="summary-infos">

      <div class="summary-infos-tasks">

        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-card hover grid1">
          <p id="summary-infos-tasks-card-board" class="font-count">0</p>
          <p class="font-text">Tasks in Board</p>
        </div>
        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-card hover grid2">
          <p id="summary-infos-tasks-card-progress" class="font-count">0</p>
          <p class="font-text">Tasks in Progress</p>
        </div>
        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-card hover grid3">
          <p id="summary-infos-tasks-card-feedback" class="font-count">0</p>
          <p class="font-text">Awaiting Feedback</p>
        </div>

        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-deadline hover grid4">
          <div class="summary-infos-tasks-deadline-priority">
            <img src="../img/prio-urgent.svg" alt="prio">
            <div class="ta-center">
              <span class="font-count">0</span>
              <p class="font-text">Urgent</p>
            </div>
          </div>
          <div class="summary-infos-tasks-deadline-border"></div>
          <div id="summary-infos-tasks-deadline-time">fill me</div>
        </div>

        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-progress-card hover grid5">
          <img class="img-progress" src="../img/pencil.svg" alt="pencil">
          <div class="ta-center">
            <span id="summary-infos-tasks-progress-card-todo-amount" class="font-count">0</span>
            <p class="font-text">To-do</p>
          </div>
        </div>
        <div onclick="location.href='../board/board.html';" class="summary-infos-tasks-progress-card hover grid6">
          <img class="img-progress" src="../img/check.svg" alt="check">
          <div class="ta-center">
            <span id="summary-infos-tasks-progress-card-Done-amount" class="font-count">0</span>
            <p class="font-text">Done</p>
          </div>
        </div>

      </div>

      <div id="summary-infos-greeting">
        <!-- todo render greetings h3 / h2 desktop mobile -->
        <p>Good morning,</p>
      </div>

    </div>

  </main>

</body>
</html>
