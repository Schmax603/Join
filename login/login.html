<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
  
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
  
    <script src="login.js"></script>
    <script src="../script.js"></script>
</head>

<body>
  <main class="bg-animation">
    <img class="main-logo login-animate" src="../img/logoBig.png" alt="join logo">
    
    <div class="main-overlay">
      <div class="main-login">
        <p class="fs-21-400">Not a Join user?</p>
        <button class="main-login-btn bg-c-db fc-w fs-16-700">Sign up</button>
      </div>
    </div>

    <section class="overlay">

      <div class="overlay-login bg-c-w">
        <div class="overlay-login-header">
          <h1 class="fs-62-700">Log in</h1>
          <div class="border"></div>
        </div>

        <form class="overlay-login-form">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
        </form>

        <div class="overlay-login-selection">

          <div class="overlay-login-selection-support">
            <div class="overlay-login-selection-support-remember">
              <input type="checkbox" class="mr-20">
              <p class="fs-16-400 mr-35">Remember me</p>
            </div>
            <p class="fc-lb fs-16-400">Forgot my password</p>
          </div>

          <div class="overlay-login-buttons">
            <button class="bg-c-db fc-w fs-21-700">Log in</button>
            <button class="bg-c-w fs-21-700">Guest Log in</button>
          </div>

        </div>
      </div>
    </section>
    <div class="test"></div>
  </main>

</body>
</html>
