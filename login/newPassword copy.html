<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <!-- login style -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login copy.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="forgotPasswordSucces.css">
  <!-- backend -->
    <script src="../backend.js"></script>
  <!-- frontend -->
    <script src="login.js"></script>
    <script src="registry.js"></script>
    <script src="passwordReset.js"></script>
</head>

<body id="body-password" onload="loadUsers()">

  <main class="main">

    <img class="logo" src="../img/logoBig.png" alt="join logo">

<!-- return false =>  prevents the page from reloading-->
    <form onsubmit="initNewPassword(); return false" class="form">
      
      <img onclick="window.location.href= '../index.html'" class="return-black cursor-p img-16" src="../img/arrow_left.png" alt="arrow left black">
      <img onclick="window.location.href= '../index.html'" class="return-blue cursor-p img-24" src="../img/arrow_left_blue.png" alt="arrow left blue">
      
      <h1 class="form-headline ta-c fs-61 fw-700">Reset your password</h1>
      <div class="border"></div>
      
      <section class="form-verification">
        <p class="fs-21 fw-400 ta-c">Change your account password</p>
        <input id="new-password" type="password" placeholder="New password" autocomplete="off" required>
        <input id="confirm-password" type="password" placeholder="Confirm password" autocomplete="off" required>
      </section>

      <section class="form-submit">
        <button type="submit" class="btn btn-py btn-w-264 btn-dark fs-21 fw-700">Send me the email</button>
      </section>
    </form>

    <!-- todo rework -->
    <div id="msg-box" class="d-none"></div>

  </main>

</body>
</html>
