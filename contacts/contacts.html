<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <!-- templates header, nav, help, legal-->
    <link rel="stylesheet" href="../headerNav/headerNav.css">
    <script src="../headerNav/headerNav.js"></script>

    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="bgColors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

    <script src="contacts.js"></script>
    <script src="../templets/mini_backend/mini_backend.js"></script>
    <script src="../script.js"></script>
    <script src="../login/login.js"></script>
</head>

<body id="body" onload="initHeaderNav(); renderContactList();" onclick="closeMenu()">

    <div w3-include-html="../headerNav/headerNav.html" style="height:0"></div>

    <main class="contacts">
        <div class="contacts-list-container">
            <div id="contacts-list" class="contacts-list">
                <!-- rendered by renderContactList() -->
            </div>
        </div>

        <div class="contacts-info-container">
            <div class="contacts-header">
                <p class="header-headline mr-30">Contacts</p>
                <div class="header-border-mid"></div>
                <p class="header-subheadline ml-30">Better with a team</p>
            </div>

            <div class="contact-details-container">
                <div id="contact-details-overlay" class="contact-details-overlay">
                    <div class="contact-icon-and-name">
                        <div id="contact-details-icon" class="contact-icon contact-details-icon font-text-47 bg-0">
                            <!-- rendered by showContactDetails(contactIndex) -->
                        </div>
                        <div class="contact-name-addTask">
                            <span id="contact-details-name" class="contact-name font-text-47">
                                <!-- rendered by showContactDetails(contactIndex) -->
                            </span>
                            <div class="contact-addTask font-text-16" onclick="openAddTaskOverlay()">
                                <div w3-include-html="../img/addPlus.svg" style="display:flex"></div>
                                <span>Add Task</span>
                            </div>
                        </div>
                    </div>
                    <div class="contact-header-and-edit">
                        <div class="font-text">
                            Contact Information
                        </div>
                        <div id="contact-details-edit" class="contact-edit font-text-16">
                            <div w3-include-html="../img/pencilContacts.svg" style="display:flex"></div>
                            <span>Edit Contact</span>
                        </div>
                    </div>
                    <div id="contact-details-email" class="contact-details-email">
                        <!-- rendered by showContactDetails(contactIndex) -->
                    </div>
                    <div id="contact-details-phone" class="contact-details-phone">
                        <!-- rendered by showContactDetails(contactIndex) -->
                    </div>
                </div>
            </div>

            <button class="new-contact dark-btn font-btn-21" onclick="openNewContactOverlay()">
                <span>New contact</span>
                <img src="../img/addSymbol.png">
            </button>
        </div>
    </main>

    <div id="new-contact-screen" class="overlay-bg d-none" onclick="closeNewContactOverlay()">
        <div id="new-contact-overlay" class="new-contact-overlay" onclick="doNotClose(event)">
            <div class="add-contact-header">
                <img src="../img/logo.png">
                <p class="header-headline mt-12 mb-12">Add contact</p>
                <p class="font-text-27">Tasks are better with a team!</p>
                <div class="header-border-bottom mt-12"></div>
            </div>
            <div class="user-img">
                <img src="../img/emptyImg.png">
            </div>
            <form id="form-contact-info" class="form-contact-info" onsubmit="addNewContact(); return false;">
                <div class="input-field">
                    <input id="new-contact-name" type="text" title="" placeholder="Name" required>
                    <img src="../img/nameInput.png">
                </div>
                <div class="input-field">
                    <input id="new-contact-email" type="email" title="" placeholder="Email" required>
                    <img src="../img/emailInput.png">
                </div>
                <div class="input-field">
                    <input id="new-contact-phone" type="tel" title="" placeholder="Phone" required>
                    <img src="../img/phoneInput.png">
                </div>
                <div class="form-contact-buttons">
                    <button type="button" class="light-btn font-text-21" onclick="closeNewContactOverlay()">
                        <span>Cancel</span>
                        <div w3-include-html="../img/clear.svg" style="display:flex"></div>
                    </button>
                    <button type="submit" class="dark-btn font-btn-21">
                        <span>Create contact</span>
                        <img src="../img/create.png">
                    </button>
                </div>
                <div class="close-new-contact" onclick="closeNewContactOverlay()"><img src="../img/close.png"></div>
            </form>

        </div>
    </div>
</body>

</html>
